<h1>Tao san pham</h1>
<a routerLink="/">Danh sach san pham</a>
<br>
<form [formGroup]="productForm" (ngSubmit)="createProductUsingReactiveForm()">
  <div>
    <label for="name">Ten san pham</label>
    <input type="text" id="name" formControlName="name">
  </div>
  <div *ngIf="nameControl.touched && nameControl.invalid">
    <p style="color: red" *ngIf="nameControl.errors?.required">Truong nay bat buoc phai nhap</p>
  </div>
  <div>
    <label for="price">Gia san pham</label>
    <input type="text" id="price" formControlName="price">
  </div>
  <div>
    <label for="description">Mo ta san pham</label>
    <input type="text" id="description" formControlName="description">
  </div>
  <div>
    <button>Tao moi</button>
  </div>
</form>
